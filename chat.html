<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Universe ChatApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
  <div class="container">
    <div class="bg-secondary head">
      <img src="./img/universe_copy.png" alt="" class="img-fluid">
      <h1>Top Universe Chat Client</h1>
    </div>

    <div class="msg-body">
      <h4 class="text-center">Join a Room and start having fun!</h4>

      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="room-list">
            <h5>Available Rooms</h5>
            <ul class="room">
              <li><p class="lead">#Backend Channel</p></li>
              <li><p class="lead">#Frontend Channel</p></li>
              <li><p class="lead">#Design Channel</p></li>
            </ul>
            
          </div>
        </div>
        <div class="col-md-8 col-sm-12 chat-room-div">
          <img src="./img/chatimg.jpg" alt="" class="img-fluid">
          <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Enter Room" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text bg-primary" id="basic-addon2">Join Room</span>
          </div>
        </div>
      </div>
    </div>
   

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
