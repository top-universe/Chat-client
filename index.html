<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touniverse Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container ">
    <div class="bg-secondary head">
      <img src="./img/universe_copy.png" alt="" class="img-fluid">
      <h1>Top Universe Chat Client</h1>
    </div>
    <div class="login">
      <form action="">
        <div class="form-group my-2">
          <input type="text" name="username" id="username" placeholder="Enter Username" class="form-control">
        </div>
        <div class="form-group my-2">
          <input type="password" name="pass" id="pass" placeholder="Enter password" class="form-control">
        </div>
        <div class="form-group my-2">
          <p>Don't have an Account? <span id="reg-toggle">Register Here</span></p>
          <p class="loginError my-1"></p>
          <button class="btn w-100 btn-outline-light btnlog">Login</button>
        </div>
      </form>
    </div>
    <div class="reg hide">
      <form action="">
        <div class="form-group my-2">
          <input type="text" name="fullName" id="fullName" placeholder="Enter Full Name" class="form-control">
        </div>
        <div class="form-group my-2">
          <input type="text" name="newUser" id="newUser" placeholder="Enter Username" class="form-control">
        </div>
        <div class="form-group my-2">
          <input type="password" name="pass" id="pass" placeholder="Enter Password" class="form-control">
        </div>
        <div class="form-group my-2">
          <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password" class="form-control">
        </div>
        <div class="form-group my-2">
          <p>Already have an Account? <span id="login-toggle">Login Here</span></p>
          <button class="btn w-100 btn-outline-light">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
